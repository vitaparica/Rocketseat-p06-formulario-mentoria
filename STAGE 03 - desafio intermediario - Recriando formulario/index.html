<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo 
        para agendar a sua mentoria</p>
    </header>
      
    <form id="my-form">
      <fieldset class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        
        <div class="fullname">
          <div class="input-wrapper">
            <label for="mentored-name">Nome</label>
            <input type="text" id="mentored-name" required/>
          </div>
          <div class="input-wrapper">
            <label for="mentored-lastname">Sobrenome</label>
            <input type="text" id="mentored-lastname" required/>
          </div>
        </div>      

        <div class="input-wrapper">
          <label for="mentored-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentored-email" required/>
        </div>

        <div class="input-wrapper">
          <label for="mentored-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="mentored-password" required minlength="6"/>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required/>
        </div>
      </fieldset>

      <fieldset class="input-wrapper">
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="mentorship1">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" required/>
          </div>
            <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin" required/>
          </div>
            <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end" required/>
          </div>
        </div>

        <h2>Segunda mentoria</h2>
        <div class="mentorship2">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" required/>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin" required/>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end" required/>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
    <input 
    class="button" 
    type="submit"
    form="my-form" 
    value="Salvar"/>
    </footer>
  </div>
</body>
</html>
